{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<br>

<h1>Import Data</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="csv_file">CSV File:</label>
      <input type="file" name="csv_file" id="csv_file">
      <br>
      <button type="submit">Import Data</button>
    </form>



{% endblock %}
